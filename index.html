<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Library â€” Search the Web</title>

  <style>
    /* === MERGED CSS FILE === */

    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2b6ef6;
      --accent-2: #0ea5a4;
      --shadow: rgba(20,20,40,0.06);
      --container-width: 1100px;
      --radius: 12px;
      --gap: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--bg);}
    .container{max-width:var(--container-width);margin:0 auto;padding:24px;}

    .site-header{background:linear-gradient(90deg,#ffffff 0%, #f1f7ff 100%);padding:28px 0;border-bottom:1px solid #e6eefc;}
    .logo{margin:0;font-size:26px;display:inline-block;}
    .tagline{margin:6px 0 0;color:var(--muted);font-size:14px;}

    .main{padding:28px 0;}
    .search-box{display:flex;gap:12px;align-items:center;background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 6px 18px var(--shadow);margin-bottom:18px;}
    .search-box input{flex:1;border:1px solid #e6eefc;padding:14px 16px;border-radius:10px;font-size:16px;}
    .controls{display:flex;gap:12px;align-items:center;}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;background:#f3f4f6;}
    .btn.primary{background:linear-gradient(180deg,var(--accent),#165dff);color:#fff;box-shadow:0 6px 18px rgba(43,110,246,0.18);}

    .results-info{margin:8px 0;color:var(--muted);font-size:14px;}
    .hidden{display:none}

    .results-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:18px;margin-top:18px;}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 8px 20px var(--shadow);display:flex;flex-direction:column;gap:10px;}
    .card h3{margin:0;font-size:16px;}
    .card p{margin:0;color:var(--muted);font-size:14px;line-height:1.4;}
    .card .meta{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:#9aa2b2}
    .card .actions{display:flex;gap:8px}

    .link-btn{padding:8px 10px;border-radius:10px;border:1px solid #e6eefc;background:#fff;cursor:pointer;text-decoration:none;color:var(--accent);font-weight:600;}

    @media (max-width:640px){
      .search-box{flex-direction:column;align-items:stretch;}
      .controls{justify-content:space-between;}
    }

  </style>

</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">ðŸ“š eLibrary Search</h1>
      <p class="tagline">Search courses, topics or departments â€” we find PDFs, books & articles on the web.</p>
    </div>
  </header>

  <main class="container main">
    <section class="search-box">
      <input id="searchInput" type="text" placeholder="e.g. Computer engineering digital logic textbooks" />
      <div class="controls">
        <button id="searchBtn" class="btn primary">Search</button>
        <label class="small"><input id="pdfOnly" type="checkbox" checked /> PDF only</label>
      </div>
    </section>

    <section id="resultsInfo" class="results-info hidden"></section>

    <section id="resultsGrid" class="results-grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Built with Brave Search & Qwen 2.2 â€¢ Demo</small>
    </div>
  </footer>

  <script>
    // === MERGED JAVASCRIPT ===

    const API_BASE = "https://e-library-18tg.onrender.com"; // backend URL

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const pdfOnly = document.getElementById('pdfOnly');
    const resultsGrid = document.getElementById('resultsGrid');
    const resultsInfo = document.getElementById('resultsInfo');

    async function doSearch() {
      const q = searchInput.value.trim();
      if (!q) {
        alert('Please type a search term (e.g. "computer engineering networks pdf")');
        return;
      }

      resultsInfo.classList.add('hidden');
      resultsGrid.innerHTML = '<p style="grid-column:1/-1;padding:18px;color:#6b7280">Searching the webâ€¦ this may take a few seconds...</p>';

      try {
        const resp = await fetch(`${API_BASE}/api/search`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            query: q,
            limit: 20,
            preferPdf: pdfOnly.checked
          })
        });

        if (!resp.ok) {
          const err = await resp.json().catch(()=>({error:'unknown'}));
          resultsGrid.innerHTML = `<p style="grid-column:1/-1;padding:18px;color:#ff4d4f">Search failed: ${err?.error || resp.statusText}</p>`;
          return;
        }

        const data = await resp.json();
        const items = data.results || [];
        resultsGrid.innerHTML = '';

        resultsInfo.textContent = `Showing ${items.length} results for "${data.query}" (rewritten as: "${data.rewritten}")`;
        resultsInfo.classList.remove('hidden');

        if (items.length === 0) {
          resultsGrid.innerHTML = `<p style="grid-column:1/-1;padding:18px;color:#6b7280">No results found. Try a broader query.</p>`;
          return;
        }

        items.forEach(it => {
          const card = document.createElement('div');
          card.className = 'card';

          const title = document.createElement('h3');
          title.textContent = it.title || (it.raw && (it.raw.title || it.raw.name)) || (it.link || 'Untitled');
          card.appendChild(title);

          const snippet = document.createElement('p');
          snippet.textContent = it.snippet || (it.raw && (it.raw.snippet || it.raw.excerpt)) || '';
          card.appendChild(snippet);

          const meta = document.createElement('div');
          meta.className = 'meta';

          const source = document.createElement('div');
          source.textContent = it.source || (it.link ? (new URL(it.link)).hostname : '');
          meta.appendChild(source);

          const actions = document.createElement('div');
          actions.className = 'actions';

          if (it.link) {
            const a = document.createElement('a');
            a.href = it.link;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'link-btn';
            a.textContent = 'Open';
            actions.appendChild(a);
          } else {
            const na = document.createElement('span');
            na.className = 'link-btn';
            na.textContent = 'No link';
            actions.appendChild(na);
          }

          meta.appendChild(actions);
          card.appendChild(meta);

          resultsGrid.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        resultsGrid.innerHTML = `<p style="grid-column:1/-1;padding:18px;color:#ff4d4f">Search failed â€” network or server error</p>`;
      }
    }

    searchBtn.addEventListener('click', doSearch);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doSearch();
    });

  </script>

</body>
    </html>
