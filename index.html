<script>
const API_BASE = "https://e-library-18tg.onrender.com";
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const pdfOnly = document.getElementById('pdfOnly');
const resultsGrid = document.getElementById('resultsGrid');
const resultsInfo = document.getElementById('resultsInfo');
const aiSummary = document.getElementById('aiSummary');
const breadcrumbs = document.getElementById('breadcrumbs');
const pagination = document.getElementById('pagination');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let CURRENT_RESULTS = [];
let PAGE = 1;
const PAGE_SIZE = 12;
let activeSource = null;

// Map sources into broader categories
const SOURCE_CATEGORIES = {
  serpstack: "Web",
  brave: "Web",
  googlebooks: "Books",
  openlibrary: "Books",
  internetarchive: "Archives",
  crossref: "Journals",
  arxiv: "Journals",
  oercommons: "Educational",
  unknown: "Other"
};

/* -----------------------------
     CLEAN HTML
------------------------------ */
function cleanHTML(str) {
  const tmp = document.createElement("div");
  tmp.innerHTML = str || "";
  return tmp.textContent || tmp.innerText || "";
}

/* -----------------------------
   SKELETON LOADERS
------------------------------ */
function showSkeleton() {
  resultsGrid.innerHTML = "";
  for (let i=0;i<6;i++){
    const block = document.createElement("div");
    block.className = "skeleton skeleton-card";
    resultsGrid.appendChild(block);
  }
}

/* -----------------------------
      SAVE STATE
------------------------------ */
function saveState(q, data) {
  localStorage.setItem("elib_last_query", q);
  localStorage.setItem("elib_last_data", JSON.stringify(data));
}

/* -----------------------------
      LOAD LAST STATE
------------------------------ */
function loadLastState() {
  const q = localStorage.getItem("elib_last_query");
  const raw = localStorage.getItem("elib_last_data");
  if (!q || !raw) return;

  searchInput.value = q;
  const data = JSON.parse(raw);

  CURRENT_RESULTS = data.results || [];
  PAGE = 1;

  renderResults(data);
}

/* -----------------------------
   RENDER BREADCRUMBS
------------------------------ */
function renderBreadcrumbs(items) {
  const categories = [...new Set(items.map(it => SOURCE_CATEGORIES[it.source?.toLowerCase()] || "Other"))];
  breadcrumbs.innerHTML = "";

  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.className = cat === activeSource ? "active" : "";
    btn.onclick = () => {
      activeSource = (cat === activeSource) ? null : cat;
      renderResults({ originalQuery: searchInput.value, summary: aiSummary.textContent });
    };
    breadcrumbs.appendChild(btn);
  });

  breadcrumbs.classList.remove("hidden");
}

/* -----------------------------
      RENDER PAGINATED RESULTS
------------------------------ */
function renderResults(data) {
  let items = CURRENT_RESULTS;
  if (activeSource) {
    items = items.filter(it => (SOURCE_CATEGORIES[it.source?.toLowerCase()] || "Other") === activeSource);
  }

  const total = items.length;
  const start = (PAGE-1)*PAGE_SIZE;
  const end = start+PAGE_SIZE;
  const pageItems = items.slice(start,end);

  resultsGrid.innerHTML = "";
  resultsInfo.textContent = `Showing ${items.length} results for "${data.originalQuery}"`;
  resultsInfo.classList.remove("hidden");

  aiSummary.textContent = data.summary ? cleanHTML(data.summary) : "No summary available.";
  aiSummary.classList.remove("hidden");
  aiSummary.classList.add("collapsed");
  aiSummary.onclick = () => {
    aiSummary.classList.toggle("collapsed");
    aiSummary.classList.toggle("expanded");
  };

  if (pageItems.length === 0) {
    resultsGrid.innerHTML = '<p style="grid-column:1/-1;padding:18px;color:#6b7280">No results found.</p>';
    pagination.classList.add("hidden");
    breadcrumbs.classList.add("hidden");
    return;
  }

  renderBreadcrumbs(items);

  pageItems.forEach(it=>{
    const card = document.createElement("div");
    card.className = "card";

    if (it.link && it.link.toLowerCase().endsWith(".pdf")) {
      const badge = document.createElement("div");
      badge.className = "pdf-badge";
      badge.textContent = "PDF";
      card.appendChild(badge);
    }

    const title = document.createElement("h3");
    title.textContent = it.title || it.link || "Untitled";
    card.appendChild(title);

    const snippet = document.createElement("p");
    snippet.textContent = cleanHTML(it.snippet);
    card.appendChild(snippet);

    const meta = document.createElement("div");
    meta.className = "meta";

    const source = document.createElement("div");
    const hostname = it.link ? new URL(it.link).hostname : "";
    source.textContent = SOURCE_CATEGORIES[it.source?.toLowerCase()] || it.source || hostname || "Unknown";
    meta.appendChild(source);

    const actions = document.createElement("div");
    const a = document.createElement("a");
    a.href = it.link || "#";
    a.target = "_blank";
    a.className = "link-btn";
    a.textContent = it.link ? "Open" : "No link";
    actions.appendChild(a);

    meta.appendChild(actions);
    card.appendChild(meta);
    resultsGrid.appendChild(card);
  });

  pagination.classList.remove("hidden");
  prevBtn.disabled = PAGE===1;
  nextBtn.disabled = end>=total;
}

/* -----------------------------
          SEARCH
------------------------------ */
async function doSearch() {
  const q = searchInput.value.trim();
  if (!q) { alert("Please type a search term"); return; }

  showSkeleton();
  aiSummary.classList.add("hidden");
  resultsInfo.classList.add("hidden");
  pagination.classList.add("hidden");
  breadcrumbs.classList.add("hidden");

  try {
    const resp = await fetch(`${API_BASE}/api/search`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ query:q, limit:20, preferPdf: pdfOnly.checked })
    });

    if (!resp.ok) throw new Error("Search failed");
    const data = await resp.json();

    CURRENT_RESULTS = data.results || [];
    PAGE = 1;
    activeSource = null;

    saveState(q, data);
    renderResults(data);
  }
  catch(err){
    resultsGrid.innerHTML = '<p style="grid-column:1/-1;padding:18px;color:#ff4d4f">Search failed â€” network/server error</p>';
  }
}

prevBtn.onclick = () => { PAGE--; renderResults({ originalQuery: searchInput.value, summary: aiSummary.textContent }); };
nextBtn.onclick = () => { PAGE++; renderResults({ originalQuery: searchInput.value, summary: aiSummary.textContent }); };

searchBtn.onclick = doSearch;
searchInput.addEventListener("keydown", e => { if(e.key==="Enter") doSearch(); });

// Clear results on full page reload
window.onload = () => {
  CURRENT_RESULTS = [];
  PAGE = 1;
  activeSource = null;
  resultsGrid.innerHTML = "";
  resultsInfo.classList.add("hidden");
  breadcrumbs.classList.add("hidden");
  aiSummary.classList.add("hidden");
  pagination.classList.add("hidden");
  localStorage.removeItem("elib_last_query");
  localStorage.removeItem("elib_last_data");
};
</script>
