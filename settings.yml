use_default_settings: true

general:
  debug: false
  instance_name: "eLibrary SearxNG"
  privacypolicy_url: false
  donation_url: false
  contact_url: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "E-LIBRARY_SECURE"
  limiter: true
  image_proxy: true
  method: "GET"

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json        # ✅ IMPORTANT: enables API access

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: auto

redis:
  url: false

outgoing:
  request_timeout: 6.0
  max_request_timeout: 15.0
  useragent_suffix: "eLibraryBot"

# -------------------------------------------------
# ENABLED SEARCH ENGINES
# -------------------------------------------------
engines:
  # -------- Web search engines --------
  - name: google
    engine: google
    shortcut: g
    disabled: false

  - name: bing
    engine: bing
    shortcut: b
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: brave
    engine: brave
    shortcut: br
    disabled: false

  - name: qwant
    engine: qwant
    shortcut: qw
    disabled: false

  - name: startpage
    engine: startpage
    shortcut: sp
    disabled: false

  # -------- Academic / reference --------
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false

  - name: wikibooks
    engine: wikibooks
    shortcut: wb
    disabled: false

  - name: wikiversity
    engine: wikiversity
    shortcut: wv
    disabled: false

  # -------- Files / PDFs --------
  - name: archive.org
    engine: archive
    shortcut: ar
    disabled: false

  - name: zlibrary
    engine: zlibrary
    shortcut: zl
    disabled: true   # ❌ keep disabled (legal issues)

  # -------- Images / Videos (optional later) --------
  - name: youtube
    engine: youtube_noapi
    shortcut: yt
    disabled: true

  - name: google_images
    engine: google_images
    shortcut: gi
    disabled: true